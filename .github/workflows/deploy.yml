name: Express Deploy CI/CD (v2.2)

env:
  IMAGE_TAG: 1.0.0

on:
  push:
    branches:
      - infra/ci-cd
  # pull_request:
  #   branches:
  #     - main
  #   types: [ closed ]


jobs:

  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_TOKEN}}

      - name: Express Image Build and Push
        run: |
          docker build -t wonseoop/not-me-fe:1.0.0 . --push


  deploy:
    needs: build-and-push
    # if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:

      # 1. SSH 설정
      - name: Set up SSH    
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
        
      # 2. env 생성
      - name: Create .env file
        run: |
          echo "IMAGE=${{ secrets.IMAGE }}" >> .env       

      # 3. AWS CLI 설치
      - name: Install AWS CLI
        uses: unfor19/install-aws-cli-action@v1
        with:
          version: 2

      # 4. AWS 인증 설정
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 5. FE 대상그룹에서 Healthy 인스턴스 ID 목록 가져오기
      - name: Get Healthy FE Instance IDs
        run: |
          FE_INSTANCE_IDS=$(aws elbv2 describe-target-health \
            --target-group-arn "${{ secrets.FE_TARGET_GROUP_ARN }}" \
            --query "TargetHealthDescriptions[?TargetHealth.State=='healthy'].Target.Id" \
            --output text)

          echo "FE_INSTANCE_IDS=$FE_INSTANCE_IDS" >> $GITHUB_ENV
          echo "Healthy FE Instance IDs: $FE_INSTANCE_IDS"

      # 6. Healthy 인스턴스의 Public IP 추출
      - name: Get FE Public IPs
        run: |
          FE_IPS=$(aws ec2 describe-instances \
            --instance-ids $FE_INSTANCE_IDS \
            --query "Reservations[].Instances[].PublicIpAddress" \
            --output text)

          echo "FE_IPS=$FE_IPS" >> $GITHUB_ENV
          echo "Healthy FE Public IPs: $FE_IPS"

      # 7. 모든 Healthy FE 인스턴스에 배포
      - name: Deploy to all FE instances
        run: |
          for IP in $FE_IPS; do
            echo "Deploying FE to $IP ..."

            # env 파일 전송
            scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa .env \
              ubuntu@$IP:/home/ubuntu/AWS_DOCKER/fe

            # docker compose 재배포
            ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@$IP \
              "set -e; cd /home/ubuntu/AWS_DOCKER/fe && docker compose down && docker compose pull && docker compose up -d"
          done
