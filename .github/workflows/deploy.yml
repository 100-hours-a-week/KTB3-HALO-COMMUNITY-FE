name: Express Deploy CI/CD (v2.3)

env:
  IMAGE_TAG: 1.0.0

on:
  pull_request:
    branches:
      - main
    types: [ closed ]


jobs:

  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_TOKEN}}

      - name: Express Image Build and Push
        run: |
          docker build -t wonseoop/not-me-fe:1.0.0 . --push


  deploy:
    needs: build-and-push
    # if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:

      # 1. SSH ì„¤ì •
      - name: Set up SSH    
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
        
      # 2. env ìƒì„±
      - name: Create .env file
        run: |
          echo "IMAGE=${{ secrets.IMAGE }}" >> .env       

      # 3. AWS CLI ì„¤ì¹˜
      - name: Install AWS CLI
        uses: unfor19/install-aws-cli-action@v1
        with:
          version: 2

      # 4. AWS ì¸ì¦ ì„¤ì •
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 5. FE ëŒ€ìƒê·¸ë£¹ì—ì„œ Healthy ì¸ìŠ¤í„´ìŠ¤ ID ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
      - name: Get Healthy FE Instance IDs
        run: |
          FE_INSTANCE_IDS=$(aws elbv2 describe-target-health \
            --target-group-arn "${{ secrets.FE_TARGET_GROUP_ARN }}" \
            --query "TargetHealthDescriptions[?TargetHealth.State=='healthy'].Target.Id" \
            --output text)

          if [ -z "$FE_INSTANCE_IDS" ]; then
            echo "âŒ ERROR: No healthy FE instances found."
            exit 1
          fi

          echo "FE_INSTANCE_IDS=$FE_INSTANCE_IDS" >> $GITHUB_ENV
          echo "Healthy FE Instance IDs: $FE_INSTANCE_IDS"

      # 6. Healthy ì¸ìŠ¤í„´ìŠ¤ë“¤ì˜ Public IP ì¶”ì¶œ
      - name: Get FE Public IPs
        run: |
          FE_IPS=$(aws ec2 describe-instances \
            --instance-ids $FE_INSTANCE_IDS \
            --query "Reservations[].Instances[].PublicIpAddress" \
            --output text)

          if [ -z "$FE_IPS" ]; then
            echo "âŒ ERROR: No Public IP found for healthy FE instances."
            exit 1
          fi

          echo "FE_IPS=$FE_IPS" >> $GITHUB_ENV
          echo "Healthy FE Public IPs: $FE_IPS"

      # 7. Healthy FE ì¸ìŠ¤í„´ìŠ¤ë“¤ì— ë°°í¬
      - name: Deploy to all FE instances
        run: |
          for IP in $FE_IPS; do
            echo "ğŸš€ Deploying FE to $IP ..."

            # env íŒŒì¼ ì „ì†¡
            scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa .env \
              ubuntu@$IP:/home/ubuntu/AWS_DOCKER/fe

            # docker compose ì¬ë°°í¬
            ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@$IP \
              "set -e; cd /home/ubuntu/AWS_DOCKER/fe && docker compose down && docker compose pull && docker compose up -d"
          done
